plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'net.serenity-bdd', name: 'serenity-core', version: '2.2.8'
    compile group: 'net.serenity-bdd', name: 'serenity-junit', version: '2.2.8'
    compile group: 'net.serenity-bdd', name: 'serenity-screenplay', version: '2.2.8'
    compile group: 'net.serenity-bdd', name: 'serenity-screenplay-webdriver', version: '2.2.8'
    compile group: 'io.appium', name: 'java-client', version: '7.3.0'
    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
